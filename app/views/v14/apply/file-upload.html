{% extends 'layout.html' %}

{% block pageTitle %}
Upload evidence
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

        {{ backLink({
            "href": "javascript:history.go(-1)",
            "text": "Go back"
        }) }}

        <form action="v14/file-upload" method="post">

            

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="file-upload">
                    <h1 class="nhsuk-heading-xl">Upload evidence</h1>
                </label>
                <p>Evidence can be uploaded as scanned copies or digital photographs.</p>
                <input class="nhsuk-file-upload" id="file-upload" name="file-upload" type="file">
            </div>

            <button class="nhsuk-button" type="submit">
                Continue
            </button>

        </form>

    </div>
</div>

{% endblock %}
