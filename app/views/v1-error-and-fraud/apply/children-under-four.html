{% extends 'layout.html' %}

{% block pageTitle %}
Do you have any children under the age of 4?
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

        {{ backLink({
            "href": "javascript:history.go(-1)",
            "text": "Go back"
        }) }}

        <h1 class="nhsuk-fieldset__legend--xl">
            Do you have a child under 4 years old?    
        </h1>

        <!--<p>This means children who live with you all the time, or they normally live with you and youâ€™re the main carer.</p>-->

        <form action="v1-error-and-fraud/children-under-four" method="post">

            <div class="nhsuk-form-group">

                <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">

                    <div class="nhsuk-radios nhsuk-radios--inline">
                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="childrenunderfour-1" name="childrenunderfour" type="radio" value="yes">
                            <label class="nhsuk-label nhsuk-radios__label" for="yes">
                                Yes
                            </label>
                        </div>
                        <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input" id="childrenunderfour-2" name="childrenunderfour" type="radio" value="no">
                            <label class="nhsuk-label nhsuk-radios__label" for="no">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>



            </div>

            <button class="nhsuk-button" type="submit">
                Continue
            </button>

        </form>

    </div>
</div>

<script>
  
    const childrenunderfour = req.session.data['childrenunderfour']
    const radioButton1 = document.getElementById('childrenunderfour-1');
    const radioButton2 = document.getElementById('childrenunderfour-2');
  
    if (childrenunderfour === 'yes') {
      radioButton1.checked = true;
    } else if (childrenunderfour === 'no') {
      radioButton2.checked = true;
    };
  
</script>

{% endblock %}
